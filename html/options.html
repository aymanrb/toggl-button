<!DOCTYPE html>
<html>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <head>
    <title>Toggl Button</title>
  </head>

  <body>

    <div class="container">
      <div class="col-xs-4">
          <label for="toggl-admin-access-token" style="margin-top: 10px;">Toggl Admin Access Token:</label>
          <input type="text" class="form-control" id="toggl-admin-access-token" name="toggl-admin-access-token">
          <label for="trello-despark-id" style="margin-top: 10px;">Trello Despark ID:</label>
          <input type="text" class="form-control" id="trello-despark-id" name="trello-despark-id">
          <label for="trello-api-key" style="margin-top: 10px;">Trello API Key:</label>
          <input type="text" class="form-control" id="trello-api-key" name="trello-api-key">
          <label for="trello-auth-token" style="margin-top: 10px;">Trello Auth Token:</label>
          <input type="text" class="form-control" id="trello-auth-token" name="trello-auth-token">
          <label for="backend-url" style="margin-top: 10px;">Backend URL:</label>
          <input type="text" class="form-control" id="backend-url" name="backend-url">
          <b><div id="status" style="margin-top: 10px;"></div></b>
          <button class="btn btn-md btn-block btn-danger" style="margin-top: 10px;" id="save">Save</button>
        </div>
    </div> <!-- end of container -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="../scripts/options.js"></script>

  </body>
</html>
